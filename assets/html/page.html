<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="icon" href="../photo/Logo .ico">
    <link rel="stylesheet" href="../css/page.css">
</head>
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="../photo/Logo.PNG" alt="" class="logo"/>
      <span class="Title">Vanilla Type</span>
    </div>
    <div class="nav-right">
      <div class="user">
        <img src="../photo/R.jpg" alt="" class="user_img"/>
        <span class="username">Bella</span>
        <button class="logout-btn">Déconnexion</button>
      </div>
    </div>
  </nav>

   <div class="container">
    <div class="second_navbar">
      <label for="mode">⏱ Duration:
        <select id="mode">
          <option value="easy">30 seconds</option>
          <option value="medium">60 seconds</option>
          <option value="hard">120 seconds</option>
        </select>
      </label>
      <label for="mode">Select the mode:
        <select id="mode">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
    </div>

    <div class="write">
      <p id="word-display"></p>
      <input type="text" id="input-field" autofocus>
    </div>

    <div class="stats">
      <div class="stat-box">
        <h3>Sentences</h3>
        <p id="phrasesCount">0</p>
      </div>
      <div class="stat-box">
        <h3>WPM</h3> 
        <p id="cpm">0</p> 
      </div>
      <div class="stat-box">
        <h3>Accuracy</h3>
        <p id="accuracy">0%</p>
      </div>
    </div>

    <div class="results">
      <h2>Final results</h2>
      <p id="finalCpm">Characters per minute: 0</p>
      <p id="finalAccuracy">Accuracy: 0%</p>
      <p id="finalPhrases">Completed sentences: 0</p>
      <p id="finalChars">Typed characters: 0</p>
    </div>
    
    <div class="sentence">Type at full speed to blow up your score!</div>
  </div>
    <script src="../js/script.js"></script>
</body>
</html>
