<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="icon" href="../photo/Logo .ico">
    <link rel="stylesheet" href="../css/page.css">
</head>
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="../photo/Logo.PNG" alt="" class="logo"/>
      <span class="Title">Vanilla Type</span>
    </div>
    <div class="nav-right">
      <div class="user">
        <img src="../photo/R.jpg" alt="" class="user_img"/>
        <span class="username">Bella</span>
        <button class="logout-btn">Déconnexion</button>
      </div>
    </div>
  </nav>

   <div class="container">
    <div class="container__box">
      <div class="second_navbar">
        <div id="timer">⏱ Temps restant : 60s</div>
        <label for="mode">Choisis le mode :
          <select id="mode">
            <option value="easy">Facile</option>
            <option value="medium">Moyen</option>
            <option value="hard">Difficile</option>
          </select>
        </label>
      </div>
      <div class="write">
        <p id="word">This is just an example sentence for the moment</p>
      <textarea name="" id="input-field" placeholder="Tape ici..." autofocus></textarea>
      </div>
      
      <div class="controls">
        <button class="action-btn">Voir les stats</button>
      </div>

      <div class="stats">
        <span>Score : <b>0</b></span>
        <span>Erreurs : <b>0</b></span>
      </div>
      
      <div class="sentence">Plus tu tapes vite, plus tu gagnes de points !</div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
