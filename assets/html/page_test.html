<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../photo/Logo .ico">
    <title>Vanilla Typing Test</title>
    <link rel="stylesheet" href="../css/page_test.css">
</head>

<body class="dark">
    <nav class="navbar">
        <div class="nav-left">
          <img src="../photo/Logo.PNG" alt="Logo" class="logo"/>
          <span class="title">Vanilla Type</span>
        </div>
        <div class="nav-right">
          <div class="btn_toggle">
            <i class='bx bx-moon'></i>
          </div>
          <input type="button" value = "Login" class="login_button">
        </div>
    </nav>
    
      <div class="container">
        <div class="write">
          <p id="word-display">Start typing to begin...</p>
          <input type="text" id="input-field" placeholder="Type here..." autofocus>
        </div>
        
        <div class="results">
            <h2>Final results</h2>
            <p id="finalWpm">WPM: 0</p>
            <p id="finalAccuracy">Accuracy: 0%</p>
            <p id="finalWord">Word: 0</p>
            <p id="finalChars">Typed characters: 0</p>
        </div>
      </div>
      <script src="../js/scrpit_test.js"></script>
</body>
