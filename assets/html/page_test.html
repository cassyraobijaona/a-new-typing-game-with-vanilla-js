<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../photo/Logo .ico">
    <title>Vanilla Typing Test</title>
    <link rel="stylesheet" href="../css/page_test.css">
</head>

<body class="dark">
    <nav class="navbar">
        <div class="nav-left">
          <img src="../photo/Logo.PNG" alt="Logo" class="logo"/>
          <span class="title">Vanilla Type</span>
        </div>
        <div class="nav-right">
          <div class="btn_toggle">
            <i class='bx bx-moon'></i>
          </div>
          <input type="button" value = "Login" class="login_button">
        </div>
    </nav>
    
    <div class="container">
      <div class="container__stats">
        <div class="timer">30s</div>
        <div class="stats" id="stat-box_live">
            <div class="stat-box" >
              <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">0%</div>
            </div>
        </div>
      </div>

      <div class="text_display"></div>

      <div class="write">
        <input type="text" class="text_input" placeholder="Type here..." autofocus>
      </div>
      
      <div class="results" >
        <h2>Results</h2>
        <div class="stats">
            <div class="result_box">
              <div class="stat-label">WPM</div>
              <div class="stat-value" id="final_wpm">0</div>
            </div>
            <div class="result_box">
              <div class="stat-label">Accuracy</div>
              <div class="stat-value" id="final_accuracy">0%</div>
            </div>
            <div class="result_box">
              <div class="stat-label">Word</div>
              <div class="stat-value" id="total_words">0</div>
            </div>
            <div class="result_box">
              <div class="stat-label">characters</div>
              <div class="stat-value" id="total_chars">0</div>
            </div>
        </div>
        <button class="restart_btn">Restart</button>
      </div>
    </div>
    <script src="../js/scrpit_test.js"></script>
</body>
</html>
