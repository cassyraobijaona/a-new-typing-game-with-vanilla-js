<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Typing</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="../photo/Logo .ico">
  <link rel="stylesheet" href="../css/page.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="dark">
  <nav class="navbar">
    <div class="nav-left">
      <img src="../photo/Logo.PNG" alt="" class="logo"/>
      <span class="Title">Vanilla Type</span>
    </div>
    <div class="nav-right">
      <div class="btn_toggle">
        <i class='bx bx-moon'></i>
      </div>
      <div class="user">
        <img src="../photo/R.jpg" alt="" class="user_img"/>
        <span class="username">User</span>
        <a href="../html/login.html"><button class="logout-btn">Disconnect</button></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="second_navbar">
      <label>⏱ Duration:
        <select id="duration" class="duration">
          <option value="easy">30 seconds</option>
          <option value="medium">60 seconds</option>
          <option value="hard">120 seconds</option>
        </select>
      </label>
      <label>Select the mode:
        <select  id="difficulty" class="difficult">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
    </div>
    <div class="timer" id="timer">30s</div>
    
    <div class="stats">
        <div class="stat-box">
            <div class="stat-value" id="wpm">0</div>
            <div class="stat-label">Mots/Min</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="accuracy">0%</div>
            <div class="stat-label">Précision</div>
        </div>
    </div>

    <div class="text-display" id="text-display"></div>
    <div class="write">
      <input type="text" id="text_input" placeholder="Type here.." autofocus>
    </div>

    <div class="results" id="results">
      <h2>Results</h2>
      <div class="stats">
          <div class="result_box">
            <div class="stat-label">WPM</div>
            <div class="stat-value" id="final-wpm">0</div>
          </div>
          <div class="result_box">
            <div class="stat-label">Accuracy</div>
            <div class="stat-value" id="final-accuracy">0%</div>
          </div>
          <div class="result_box">
            <div class="stat-label">Words</div>
            <div class="stat-value" id="total-words">0</div>
          </div>
          <div class="result_box">
            <div class="stat-label">Characters</div>
            <div class="stat-value" id="total-chars">0</div>
          </div>
      </div>
      <canvas id="wpmChart"></canvas>
  <button class="restart_btn">Restart</button>
  </div>
    <div class="sentence">Type at full speed to blow up your score!</div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
